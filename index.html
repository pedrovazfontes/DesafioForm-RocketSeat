<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Mentores</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div id="page">

    <header>
      <h1>AVALIE A SUA MENTORIA</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/img.png" alt="imagem de um balão com estrelas">
    </header>
    
    <form action="">
      <fieldset>
        <div id="fieldset-wrapper">
          <legend>Informações Pessoais</legend>
          <div id="input-cadastro">
            <div id="input-nomes">
              <div>
                <label for="cadastro-nome">Nome</label>
                <input type="text" id="cadastro-nome" required/>
              </div>
    
              <div>
                <label for="cadastro-sobrenome">Sobrenome</label>
                <input type="text"  id="cadastro-sobrenome" required />
              </div>
            </div>
            
            <div>
              <label for="cadastro-email">Email</label>
              <input type="email"  id="cadastro-email" required />
            </div>
          </div>
        </div>

        <fieldset id="mentor">
          <legend>INFORMAÇÕES DO MENTOR</legend>
          <div id="line"></div>

          <div id="input-mentor">
            <div id="input-mentores">
              <div>
                <label for="mentor-nome">Selecione quem foi o seu mentor</label>
                <select id="mentor-nome">
                  <option value="joao silva">Joao Silva</option>
                  <option value="marcos ribeiro">Marcos Ribeiro</option>
                </select>
              </div>
    
              <div>
                <label for="cadastro-sobrenome">Feedback sobre o mentor</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
              </div>
            </div>
            
            <div id="input-check">
              <input type="checkbox" id="checagem" />
              <label for="checagem">Todas as minhas dúvidas foram esclarecidas durante a mentoria</label>
            </div>
          </div>
        </fieldset>

        <fieldset id="proxima-mentoria">
          <legend>Agendando Próxima Mentoria</legend>
          <div id="line"></div>
          <div id="marcando-mentoria">
  
            <div id="datas">
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date"/>
              </div>
    
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin"/>
              </div>
  
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end"/>
              </div>
  
            </div>
  
          </div>

        <input type="submit" name="" id="salvar" value="SALVAR"/>
        </fieldset>


      </fieldset>
    </form>
  </div>

 

  
</body>
</html>
